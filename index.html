<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NBA TEAM CREATOR!</title>
</head>
<body>
    <div id="basketball-header">
        <img src= "https://st2.depositphotos.com/3431221/6352/v/450/depositphotos_63521661-stock-illustration-orange-abstract-basketball-player.jpg"
        alt="basketball-header"
        />
    </div>
<h2>Create your own NBA TEAM!</h2>
    <div class="container">
        <form class="add-team">
            <input
            type="text"
            name="city"
            value=""
            placeholder="Enter a city..."
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="team name"
            value=""
            placeholder="Enter a team name..."
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="image"
            value=""
            placeholder="URL for team logo..."
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Create Team"
            class="submit"
          />
        </form>
      </div>
      <div id="current-teams"</div>
<script src="index.js"></script>
    
</body>
</html>
